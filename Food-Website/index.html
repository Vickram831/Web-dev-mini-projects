<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Religion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="hero">
        <nav class="nav-bar">
            <div class="nav-logo">
                <img src="logo.jpg" alt="Logo" height="60" width="60">
            </div>
            <div class="nav-links" id="nav-links">
                <i class="fa fa-close" id="close-menu"></i>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">RECIPE</a></li>
                </ul>
                <button type="button" class="btn">SIGN UP</button>
            </div>
            <i class="fa fa-bars" id="open-menu"></i>
        </nav>
        <div class="banner-title">
            <h1>Food<span> doesn't have<br> a religion.</span> It is a religion.</h1>
            <button type="button" class="btn">EXPLORE</button>
        </div>
        <div class="vertical-bar">
            <div class="search-icon">
                <i class="fa fa-th-list"></i>
                <i class="fa fa-search"></i>
            </div>
            <div class="social-icon">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-pinterest"></i>
            </div>
        </div>
        <div class="notifications">
            <div class="contents">
                <small>Subscribe to our YouTube channel and never miss any updates.</small>
                <p><a href="#">PREV</a> <a href="#">NEXT</a></p>
            </div>
            <div class="notifications-img">
                <img src="notification-image.jpg" alt="Notification">
            </div>
        </div>
    </header>

    <script>
        const navLinks = document.getElementById("nav-links");
        const closeMenu = document.getElementById("close-menu");
        const openMenu = document.getElementById("open-menu");

        function showMenu() {
            navLinks.style.right = "0";
        }

        function closeMenuFunction() {
            navLinks.style.right = "-200px";
        }

        openMenu.addEventListener('click', showMenu);
        closeMenu.addEventListener('click', closeMenuFunction);
    </script>
</body>

</html>
